version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: umoja-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: umoja_trivia
      MYSQL_USER: umoja_user
      MYSQL_PASSWORD: umoja_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - umoja-network

  # Backend API (for production)
  api:
    build: .
    container_name: umoja-api
    restart: always
    environment:
      DATABASE_URL: "mysql://umoja_user:umoja_password@mysql:3306/umoja_trivia"
      NODE_ENV: "production"
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - umoja-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: umoja-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: umoja_user
      PMA_PASSWORD: umoja_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - umoja-network

volumes:
  mysql_data:

networks:
  umoja-network:
    driver: bridge